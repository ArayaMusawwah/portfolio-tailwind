name: Deploy ke VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kode
      uses: actions/checkout@v3

    - name: Deploy ke VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: margatroid.my.id
        username: root
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        script: |
          cd ~/webserver/portfolio
          git pull origin main
